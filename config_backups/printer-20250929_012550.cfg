## PID tune                             [extruder] and [heater_bed] sections
## Probe pin                            [probe] section
## Fine tune E steps                    [extruder] section

[force_move]
 enable_force_move: True
 
[mcu nhk]
serial: /dev/serial/by-id/usb-Klipper_rp2040_3136313132026DB4-if00   #TOOLHEAD SERIAL
## serial: /dev/serial/by-id/usb-Klipper_rp2040_50443403104F281C-if00   #EDDY SERIAL

