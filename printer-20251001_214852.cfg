#####################################################################
#   Fan Control
#####################################################################

##  Print Cooling Fan - FAN0



##  Hotend Fan - FAN1


##  Controller fan - FAN2
[controller_fan controller_fan]
pin: PD12
max_power: 0.90
off_below: 0.10
kick_start_time: 0.5
heater: heater_bed, extruder
stepper: stepper_x, stepper_y, stepper_z

